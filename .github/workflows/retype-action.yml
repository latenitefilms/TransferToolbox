name: Update Transfer Toolbox Website & Publish to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # This ensures all branches and tags are fetched

      - name: Copy and move docs/appcast.xml file
        run: |
          git fetch
          git checkout retype || git checkout -b retype
          git checkout main -- docs/appcast.xml
          mv docs/appcast.xml appcast.xml
          git add appcast.xml
          git commit -m "Copy docs/appcast.xml file from main branch and move to root" || echo "No changes to commit"
          git push origin retype

      - uses: retypeapp/action-build@latest
        with:
          license: ${{ secrets.RETYPE_SECRET }}

      - uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true

      - name: Purge CloudFlare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'